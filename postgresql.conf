# PostgreSQL configuration for Redis RDI with Debezium support
# This configuration enables logical replication required for Debezium

# WRITE-AHEAD LOGGING
# Enable logical replication for Debezium
wal_level = logical

# REPLICATION
# Set max replication slots (needed for Debezium)
max_replication_slots = 10

# Set max WAL senders (needed for logical replication)
max_wal_senders = 10

# CONNECTIONS AND AUTHENTICATION
# Allow connections from Docker containers
listen_addresses = '*'

# LOGGING
# Enhanced logging for debugging and monitoring
logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 100MB

# Log levels and statements
log_min_messages = info
log_min_error_statement = error
log_statement = 'mod'
log_min_duration_statement = 1000

# Connection and authentication logging
log_connections = on
log_disconnections = on
log_hostname = on

# Startup and shutdown logging
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'UTC'

# SHARED PRELOAD LIBRARIES
# Load required libraries for logical replication
shared_preload_libraries = 'pg_stat_statements'

# CHECKPOINT SETTINGS
# Optimize for container environment
checkpoint_completion_target = 0.9
wal_buffers = 16MB
max_wal_size = 2GB
checkpoint_timeout = 10min

# MEMORY SETTINGS
# Optimize for container environment
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# AUTOVACUUM
# Enable autovacuum for better performance
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
