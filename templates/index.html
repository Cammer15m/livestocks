<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon.io Data Fetcher - Live Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
        }
        
        .status-running {
            background: #27ae60;
            color: white;
        }
        
        .status-stopped {
            background: #e74c3c;
            color: white;
        }
        
        .progress-container {
            flex: 1;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 30px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        
        .log-container {
            height: 300px;
            overflow-y: auto;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-timestamp {
            color: #95a5a6;
        }
        
        .log-level-INFO {
            color: #3498db;
        }
        
        .log-level-ERROR {
            color: #e74c3c;
        }
        
        .log-level-WARNING {
            color: #f39c12;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .stat-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .data-table th,
        .data-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .data-table th {
            background: #f8f9fa;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .data-table tr:hover {
            background: #f8f9fa;
        }
        
        .config-form {
            display: grid;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-group input,
        .form-group select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .refresh-btn {
            float: right;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Polygon.io Data Fetcher - Live Monitor</h1>
            <p>Real-time stock data fetching and monitoring dashboard</p>
        </div>
        
        <div class="status-bar">
            <div id="status-indicator" class="status-indicator status-stopped">Stopped</div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar" style="width: 0%">Ready</div>
            </div>
            <div class="controls">
                <button id="start-btn" class="btn btn-primary">Start Fetching</button>
                <button id="stop-btn" class="btn btn-danger" disabled>Stop Fetching</button>
            </div>
        </div>
        
        <div class="grid">
            <div class="card">
                <h3>üìä Database Statistics</h3>
                <button class="btn btn-primary refresh-btn" onclick="loadStats()">Refresh</button>
                <div id="stats-container" class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="stat-tickers">-</div>
                        <div class="stat-label">Tickers</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="stat-daily">-</div>
                        <div class="stat-label">Daily Records</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="stat-success">-</div>
                        <div class="stat-label">Success Rate</div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h3>‚öôÔ∏è Configuration</h3>
                <div class="config-form">
                    <div class="form-group">
                        <label>Tickers (comma-separated):</label>
                        <input type="text" id="config-tickers" placeholder="AAPL,GOOGL,MSFT,TSLA,AMZN">
                    </div>
                    <div class="form-group">
                        <label>Fetch Interval (minutes):</label>
                        <input type="number" id="config-interval" min="1" max="1440" value="60">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="config-daily" checked>
                        <label for="config-daily">Daily Aggregates</label>
                    </div>
                    <button class="btn btn-primary" onclick="updateConfig()">Update Config</button>
                </div>
            </div>
        </div>
        
        <div class="grid">
            <div class="card">
                <h3>üìù Live Logs</h3>
                <div id="log-container" class="log-container"></div>
            </div>
            
            <div class="card">
                <h3>üìà Recent Data</h3>
                <button class="btn btn-primary refresh-btn" onclick="loadRecentData()">Refresh</button>
                <div style="max-height: 300px; overflow-y: auto;">
                    <table id="data-table" class="data-table">
                        <thead>
                            <tr>
                                <th>Ticker</th>
                                <th>Date</th>
                                <th>Close</th>
                                <th>Volume</th>
                            </tr>
                        </thead>
                        <tbody id="data-tbody">
                            <tr><td colspan="4">No data available</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let isRunning = false;
        
        // DOM elements
        const statusIndicator = document.getElementById('status-indicator');
        const progressBar = document.getElementById('progress-bar');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const logContainer = document.getElementById('log-container');
        
        // Socket event handlers
        socket.on('status_update', function(status) {
            updateStatus(status);
        });
        
        socket.on('log_message', function(log) {
            addLogEntry(log);
        });
        
        // Update status display
        function updateStatus(status) {
            isRunning = status.is_running;
            
            if (isRunning) {
                statusIndicator.textContent = 'Running';
                statusIndicator.className = 'status-indicator status-running';
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                const progress = status.total_tickers > 0 ? 
                    (status.progress / status.total_tickers) * 100 : 0;
                progressBar.style.width = progress + '%';
                progressBar.textContent = status.current_ticker || 'Processing...';
            } else {
                statusIndicator.textContent = 'Stopped';
                statusIndicator.className = 'status-indicator status-stopped';
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                if (status.progress === status.total_tickers && status.total_tickers > 0) {
                    progressBar.style.width = '100%';
                    progressBar.textContent = 'Completed';
                } else {
                    progressBar.style.width = '0%';
                    progressBar.textContent = 'Ready';
                }
            }
        }
        
        // Add log entry
        function addLogEntry(log) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `
                <span class="log-timestamp">[${new Date(log.timestamp).toLocaleTimeString()}]</span>
                <span class="log-level-${log.level}">[${log.level}]</span>
                ${log.message}
            `;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // Keep only last 100 log entries
            while (logContainer.children.length > 100) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }
        
        // Button event handlers
        startBtn.addEventListener('click', function() {
            socket.emit('start_fetch');
        });
        
        stopBtn.addEventListener('click', function() {
            socket.emit('stop_fetch');
        });
        
        // Load configuration
        function loadConfig() {
            fetch('/api/config')
                .then(response => response.json())
                .then(config => {
                    document.getElementById('config-tickers').value = config.default_tickers.join(',');
                    document.getElementById('config-interval').value = config.fetch_interval_minutes;
                    document.getElementById('config-daily').checked = config.enable_daily_aggregates;
                });
        }
        
        // Update configuration
        function updateConfig() {
            const tickers = document.getElementById('config-tickers').value.split(',').map(t => t.trim());
            const interval = parseInt(document.getElementById('config-interval').value);
            const dailyEnabled = document.getElementById('config-daily').checked;
            
            fetch('/api/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    default_tickers: tickers,
                    fetch_interval_minutes: interval,
                    enable_daily_aggregates: dailyEnabled
                })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    addLogEntry({
                        timestamp: new Date().toISOString(),
                        level: 'INFO',
                        message: 'Configuration updated successfully'
                    });
                } else {
                    addLogEntry({
                        timestamp: new Date().toISOString(),
                        level: 'ERROR',
                        message: 'Failed to update configuration: ' + result.error
                    });
                }
            });
        }
        
        // Load statistics
        function loadStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(stats => {
                    document.getElementById('stat-tickers').textContent = stats.stock_tickers_count || 0;
                    document.getElementById('stat-daily').textContent = stats.daily_aggregates_count || 0;
                    
                    const successRate = stats.recent_total_fetches > 0 ? 
                        Math.round((stats.recent_successful_fetches / stats.recent_total_fetches) * 100) : 0;
                    document.getElementById('stat-success').textContent = successRate + '%';
                });
        }
        
        // Load recent data
        function loadRecentData() {
            fetch('/api/data/daily_aggregates?limit=20')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('data-tbody');
                    tbody.innerHTML = '';
                    
                    if (data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4">No data available</td></tr>';
                        return;
                    }
                    
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row.ticker}</td>
                            <td>${row.date}</td>
                            <td>$${parseFloat(row.close).toFixed(2)}</td>
                            <td>${parseInt(row.volume).toLocaleString()}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                });
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            loadStats();
            loadRecentData();
            
            // Auto-refresh data every 30 seconds
            setInterval(function() {
                if (!isRunning) {
                    loadStats();
                    loadRecentData();
                }
            }, 30000);
        });
    </script>
</body>
</html>
